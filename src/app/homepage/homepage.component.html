          />
          <path

          />

        <h2>TaskEase</h2>
      </div>

      <div class="content_message">
        <span>What do you have to do?</span>

        <div class="messageBox">
          <input
            id="messageInput"
            required
            minlength="3"
            type="text"
            [placeholder]="placeholder"
            (keyup.enter)="addedNote()"
            [formControl]="getStringInput.controls.descriptionNote"
          />
          <button id="sendButton" (click)="addedNote()">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 664 663"
            >
              <path
                fill="none"
                d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"
              ></path>
              <path
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="33.67"
                stroke="#6c6c6c"
                d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </main>

    @if (isNote) {
    <div class="noteList">
      <div class="list_info">
        <span>Done: {{ isDone() }}</span>

        <div class="menu">
          <div class="item">
            <a href="#" class="link">
              <span> Sort </span>
              <svg viewBox="0 0 360 360" xml:space="preserve">
                <g id="SVGRepo_iconCarrier">
                  <path
                    id="XMLID_225_"
                    d="M325.607,79.393c-5.857-5.857-15.355-5.858-21.213,0.001l-139.39,139.393L25.607,79.393 c-5.857-5.857-15.355-5.858-21.213,0.001c-5.858,5.858-5.858,15.355,0,21.213l150.004,150c2.813,2.813,6.628,4.393,10.606,4.393 s7.794-1.581,10.606-4.394l149.996-150C331.465,94.749,331.465,85.251,325.607,79.393z"
                  ></path>
                </g>
              </svg>
            </a>
            <div class="submenu">
              @for (item of options; track $index) {
              <div class="submenu-item">
                <button class="submenu-link" (click)="item.function()">
                  {{ item.name }}
                </button>
              </div>
              }
            </div>
          </div>
        </div>
      </div>

      <div class="list_notes">
        <div *ngFor="let item of notes; let i = index" class="content_list">
          <div class="wrapper_check">
            @if (!verify(item)) {
            <div class="wrapper_item">
              <div class="input-p">
                <input
                  type="checkbox"
                  [checked]="item.done"
                  (click)="handleDone(i)"
                />
                <p
                  class="list_item"
                  [ngStyle]="{ 'text-decoration': getTextDecoration(item) }"
                  [title]="item.description"
                >
                  {{ item.description }}
                </p>
              </div>

              @if (item.isPinned && (openMenuIndex !== i && !verify(item)) ) {
              <span class="material-symbols-outlined"> keep_off </span>
              }
            </div>

            } @else {
            <div class="wrapper_item_edit">
              <input
                class="inputEditNote"
                required
                minlength="3"
                type="text"
                (keyup.enter)="saveEdit(item.description!)"
                [(ngModel)]="item.description"
              />
              <button (click)="saveEdit(item.description!)" class="editButton">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
              </button>
            </div>

            } @if (openMenuIndex !== i && !verify(item)) {
            <button class="buttonMore" (click)="toggleMenu(i)">
              <span class="material-symbols-outlined">more_vert</span>
            </button>
            }

            <div class="moreOptions" *ngIf="openMenuIndex === i">
              <button
                class="material-symbols-outlined"
                (click)="isPin ? unpinNote(item) : pinNote(item)"
              >
                keep
              </button>
              <button
                class="material-symbols-outlined"
                (click)="editMenu(item)"
              >
                edit
              </button>
              <button
                class="material-symbols-outlined"
                (click)="deleteNote(item)"
              >
                delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    }
  </div>
</div>
